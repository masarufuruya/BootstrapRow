<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MemberList</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/flat-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">MemberList</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div class="main">
        <div class="container">
            <div class="title">
                <h2>メンバー一覧</h2>
            </div>
            <hr/>
            <div class="content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="user-profile">
                            <div class="user-photo pull-left">
                                <img src="img/hasegawa.jpg" class="img-circle" height="160" width="160">
                            </div>
                            <div class="user-name" style="padding-top:20%">
                                長谷川
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="user-profile">
                            <div class="user-photo pull-left">
                                <img src="img/sugiura.jpg" class="img-circle" height="160" width="160">
                            </div>
                            <div class="user-name" style="padding-top:20%">
                                椙浦
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="user-profile">
                            <div class="user-photo pull-left">
                                <img src="img/masaru.jpg" class="img-circle" height="160" width="160">
                            </div>
                            <div class="user-name" style="padding-top:20%">
                                古家
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="user-profile">
                            <div class="user-photo pull-left">
                                <img src="img/kusakai.jpg" class="img-circle" height="160" width="160">
                            </div>
                            <div class="user-name" style="padding-top:20%">
                                草皆
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="footer">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </div>
    </body>
</html>
